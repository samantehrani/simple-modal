<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Simple Modal</title>
    <link rel="stylesheet" type="text/css" href="styles/reset.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>

<body>
    <button data-modal='{"contentId":"panel-a"}'>Open Modal</button>
    <button data-modal='{"contentId":"panel-b"}'>Open Modal</button>
    <div data-modal-content="panel-a">
        <div id="a-content">
            HELLO
        </div>
    </div>
    <div data-modal-content="panel-b">
        <div id="b-content">
            BYE
        </div>
    </div>

    <script type="text/javascript" src="scripts/simple-modal.js" async></script>
    <script type="text/javascript" src="scripts/main.js" async></script>
</body>

</html>
